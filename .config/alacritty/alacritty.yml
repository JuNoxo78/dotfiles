bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '0x434c5e'
    blue: '0x81a1c1'
    cyan: '0x88c0d0'
    green: '0xa3be8c'
    magenta: '0xb48ead'
    red: '0xbf616a'
    white: '0xe5e9f0'
    yellow: '0xebcb8b'
  normal:
    black: '0x3b4252'
    blue: '0x81a1c1'
    cyan: '0x88c0d0'
    green: '0xa3be8c'
    magenta: '0xb48ead'
    red: '0xbf616a'
    white: '0xbfd5de'
    yellow: '0xebcb8b'
  primary:
    background: '0x2e3440'
    foreground: '0xd8dee9'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Retina
  offset:
    x: 0
    y: 0
  size: 10.0
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
vi_mode_style: block
window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: false
  opacity: 0.9
  padding:
    x: 2
    y: 0
