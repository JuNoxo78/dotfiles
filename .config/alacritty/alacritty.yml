bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '0x282a40'
    blue: '0xa3c5ff'
    cyan: '0x98fffd'
    green: '0xe0ffad'
    magenta: '0xd6afed'
    red: '0xeb7f84'
    white: '0xd1e5ed'
    yellow: '0xffee7e'
  normal:
    black: '0x181a29'
    blue: '0x93bbff'
    cyan: '0x98e4ff'
    green: '0xcdea9f'
    magenta: '0xd3a7ee'
    red: '0xF07178'
    white: '0xbfd5de'
    yellow: '0xffd47e'
  primary:
    background: '0x212121'
    foreground: '0xc5c9de'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Retina
  offset:
    x: 0
    y: 0
  size: 10.0
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
vi_mode_style: block
window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: false
  opacity: 0.9
  padding:
    x: 2
    y: 0
