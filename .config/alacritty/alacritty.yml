background_opacity: 0.95
bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '#585858'
    blue: '#7cafc2'
    cyan: '#86c1b9'
    green: '#a1b56c'
    magenta: '#ba8baf'
    red: '#ab4642'
    white: '#f8f8f8'
    yellow: '#f7ca88'
  cursor:
    cursor: '#d8d8d8'
    text: '#d8d8d8'
  normal:
    black: '#181818'
    blue: '#7cafc2'
    cyan: '#86c1b9'
    green: '#a1b56c'
    magenta: '#ba8baf'
    red: '#ab4642'
    white: '#d8d8d8'
    yellow: '#f7ca88'
  primary:
    background: '#181818'
    foreground: '#d8d8d8'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrains Mono Medium Nerd Font
    style: Bold Italic
  normal:
    family: JetBrains Mono Medium Nerd Font
    style: Retina
  offset:
    x: 0
    y: 0
  size: 10.0
  use_thin_strokes: false
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
vi_mode_style: block
window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: false
  padding:
    x: 2
    y: 0
