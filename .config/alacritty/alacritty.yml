background_opacity: 0.95
bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '#928374'
    blue: '#83a598'
    cyan: '#8ec07c'
    green: '#b8bb26'
    magenta: '#d3869b'
    red: '#fb4934'
    white: '#ebdbb2'
    yellow: '#fabd2f'
  normal:
    black: '#282828'
    blue: '#458588'
    cyan: '#689d6a'
    green: '#98971a'
    magenta: '#b16286'
    red: '#cc241d'
    white: '#a89984'
    yellow: '#d79921'
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: OperatorMono Nerd Font
    style: Bold
  bold_italic:
    family: OperatorMono Nerd Font
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Operator Mono Book
    style: Book Italic
  normal:
    family: JetBrains Mono Medium Nerd Font
    style: Retina
  offset:
    x: 0
    y: 0
  size: 8.5
  use_thin_strokes: false
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
vi_mode_style: block
window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: false
  padding:
    x: 2
    y: 0
