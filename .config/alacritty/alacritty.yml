background_opacity: 0.95
bell:
  animation: EaseOutExpo
  duration: 0
colors:
  bright:
    black: '#6b7089'
    blue: '#91acd1'
    cyan: '#95c4ce'
    green: '#c0ca8e'
    magenta: '#ada0d3'
    red: '#e98989'
    white: '#d2d4de'
    yellow: '#e9b189'
  normal:
    black: '#161821'
    blue: '#84a0c6'
    cyan: '#89b8c2'
    green: '#b4be82'
    magenta: '#a093c7'
    red: '#e27878'
    white: '#c6c8d1'
    yellow: '#e2a478'
  primary:
    background: '#161821'
    foreground: '#d2d4de'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrains Mono ExtraBold Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrains Mono Medium Nerd Font
    style: Bold Italic
  normal:
    family: JetBrains Mono Medium Nerd Font
    style: Retina
  offset:
    x: 0
    y: 0
  size: 10.0
  use_thin_strokes: false
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
vi_mode_style: block
window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: false
  padding:
    x: 2
    y: 0
