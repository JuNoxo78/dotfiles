# PROMPT
   # No imprimir una línea al comienzo de la shell
   add_newline = false
    
   # Hacer que la shell solo tenga una linea
   [line_break]
   disabled = false
    
   [package]
   disabled = true
    
   # Reemplazar ❯ por otro simbolo 
   [character] # Módulo de configuracion de caracter
   success_symbol = "[➜](bold green)"
   error_symbol = "[➜](bold red)"

   [directory]
   truncation_length = 4
   format = "[$path]($style)[$lock_symbol]($lock_style) "

   [cmd_duration]
   min_time = 50_000  # Show command duration over 10,000 milliseconds (=10 sec)
   format = " took [$duration]($style)"

   [memory_usage]
   format = "$symbol[${ram}( | ${swap})]($style) "
   show_percentage = true
   show_swap = true
   threshold = 50
   style = "bold dimmed white"
   disabled = true

   # Hora
   [time]
   time_format = "%T"
   format = "🕙 $time($style) "
   style = "bright-white"
   disabled = false
#PROMPT


# Batería
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"
