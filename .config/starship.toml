# Git
[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🍣 "
style = "bold green"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨×${count} "
behind = "🐢×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️ ×${count} "
renamed = "📛×${count}"
deleted = "🗑️ ×${count} "
style = "bright-pink"
format = "$all_status$ahead_behind"
